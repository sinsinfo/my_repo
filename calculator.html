<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
   var num = document.getElementById("n1");
   num.value = Math.pow(num.value, 3);
}
function a_la_cuarta() {
   var num = document.getElementById("n1");
   num.value = num.value * num.value * num.value * num.value;
};
</script>
</head>
<body>
   <h1>Calculadora de Juan Antonio Cotobal</h1>
N&uacute;mero:
<input type="text" id="n1"><p>
<button onclick="cube()">x<sup>3</sup></button>
<button onclick="a_la_cuarta()">x<sup>4</sup></button>
</body>
</html>
